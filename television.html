<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Televisi칩n</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('simpsons1.png');
            background-size: 100% 100%;
        }

        #wrapper {
            position: relative;
            width: 60vw;
            max-width: 600px;
        }

        #video-uno {
            position: absolute;
            width: 83%;
            height: auto;
            aspect-ratio: 492 / 605;
            border-radius: 8%;
            top: 29%;
            left: 5%;
            z-index: 2;
        }

        #botones {
            position: absolute;
            top: 30%;
            left: 91%;
            width: 12%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4%;
            z-index: 2;
        }

        .botones {
            background-image: url(btns.jpg);
            width: 100%;
            aspect-ratio: 1;
            background-size: 700%;
            min-width: 0;
        }

        .play-azul { background-position: 0.6% 48%; }
        .pause-azul { background-position: 42% 48%; }
        .play-verde { background-position: 0.6% 83%; }
        .pause-verde { background-position: 42% 83%; }
        .rapida-azul { background-position: 18% 48%; }
        .lenta-azul { background-position: 24% 48%; }
        .rapida { background-position: 18% 83%; }
        .lenta { background-position: 24% 83%; }
        #rapido-cinco { background-position: 30% 48%; }
        #rapido-cinco:active { background-position: 30% 83%; }
        #lento-cinco { background-position: 36% 48%; }
        #lento-cinco:active { background-position: 36% 83%; }
        #volumen-max { background-position: -13% 48%; }
        #volumen-max:active { background-position: -13% 83%; }
        #volumen-min { background-position: -7% 48%; }
        #volumen-min:active { background-position: -7% 83%; }
        #stop { background-position: 66% 48%; }
        #stop:active { background-position: 66% 83%; }
        .mute { background-position: 72% 48%; }
        .mute-rojo { background-position: 72% 89%; }

        #tiempo {
            position: absolute;
            bottom: 32%;
            left: 7%;
            color: white;
            font-size: 1.2vw;
            z-index: 3;
        }

        @keyframes mano-entrando {
            0% { transform: translate(-200px, -200px) scale(0.3); opacity: 0; }
            60% { transform: translate(5px, 5px) scale(1.1); opacity: 1; }
            100% { transform: translate(0, 0) scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            #wrapper {
                width: 95vw;
            }
            #tiempo {
                font-size: 2.5vw;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <img src="simpsons1.png" style="width:100%;display:block;visibility:hidden;">
        <video id="video-uno"><source src="ralph_compressed.mp4" type="video/mp4"></video>
        <p id="tiempo">Tiempo: 0 segundos</p>
        <div id="botones">
            <button id="play" class="botones play-azul" title="Play"></button>
            <button id="pause" class="botones pause-azul" title="Pause"></button>
            <button id="rapido-cinco" class="botones" title="Avanza cinco segundos"></button>
            <button id="lento-cinco" class="botones" title="Retrocede cinco segundos"></button>
            <button id="volumen-max" class="botones" title="Sube el volumen"></button>
            <button id="volumen-min" class="botones" title="Baja el volumen"></button>
            <button id="reproduccion-rapida" class="botones rapida-azul" title="Reproducci칩n r치pida"></button>
            <button id="reproduccion-lenta" class="botones lenta-azul" title="Reproducci칩n lenta"></button>
            <button id="stop" class="botones" title="Stop"></button>
            <button id="mute" class="botones mute" title="Mute"></button>
        </div>
    </div>

    <script>
        let play = document.querySelector("#play");
        let pause = document.querySelector("#pause");
        let rapidoCinco = document.querySelector("#rapido-cinco");
        let lentoCinco = document.querySelector("#lento-cinco");
        let max = document.querySelector("#volumen-max");
        let min = document.querySelector("#volumen-min");
        let rapida = document.querySelector("#reproduccion-rapida");
        let lenta = document.querySelector("#reproduccion-lenta");
        let stop = document.querySelector("#stop");
        let mute = document.querySelector("#mute");
        let video = document.querySelector("#video-uno");

        function botonPlay(){
            video.play(); video.playbackRate = 1;
            play.classList.remove("play-azul"); play.classList.add("play-verde");
            pause.classList.remove("pause-verde"); pause.classList.add("pause-azul");
            lenta.classList.add("lenta-azul"); lenta.classList.remove("lenta");
            rapida.classList.add("rapida-azul"); rapida.classList.remove("rapida");
        }
        function botonPause(){
            video.pause();
            pause.classList.remove("pause-blanco"); pause.classList.add("pause-verde");
            play.classList.remove("play-verde"); play.classList.add("play-azul");
            lenta.classList.add("lenta-azul"); lenta.classList.remove("lenta");
            rapida.classList.add("rapida-azul"); rapida.classList.remove("rapida");
        }
        function botonStop(){
            video.pause(); video.currentTime = 0;
            play.classList.remove("play-verde"); pause.classList.remove("pause-verde");
            pause.classList.add("pause-azul"); play.classList.add("play-azul");
            rapida.classList.remove("rapida"); rapida.classList.add("rapida-azul");
            lenta.classList.remove("lenta"); lenta.classList.add("lenta-azul");
        }
        function botonMas(){ if(video.volume < 1) video.volume = Math.min(video.volume + 0.1, 1); }
        function botonMenos(){ if(video.volume >= 0.1) video.volume = Math.max(video.volume - 0.1, 0); }
        function adelantarCinco(){ video.currentTime += 5; }
        function atrasarCinco(){ video.currentTime -= 5; }
        function camaraRapida(){
            if(video.playbackRate <= 15.9) video.playbackRate += 0.2;
            if(video.playbackRate > 1){
                rapida.classList.remove("rapida-azul"); rapida.classList.add("rapida");
                lenta.classList.remove("lenta"); lenta.classList.add("lenta-azul");
            }
            play.classList.remove("play-verde"); play.classList.add("play-azul");
            pause.classList.remove("pause-verde"); pause.classList.add("pause-azul");
            video.play();
        }
        function camaraLenta(){
            if(video.playbackRate >= 0.3) video.playbackRate -= 0.2;
            if(video.playbackRate < 1){
                lenta.classList.remove("lenta-azul"); lenta.classList.add("lenta");
                rapida.classList.remove("rapida"); rapida.classList.add("rapida-azul");
            }
            play.classList.remove("play-verde"); play.classList.add("play-azul");
            pause.classList.remove("pause-verde"); pause.classList.add("pause-azul");
            video.play();
        }
        function botonMute(){
            video.muted = !video.muted;
            mute.classList.toggle("mute-rojo");
            mute.classList.toggle("mute");
        }

        let tiempo = document.querySelector("#tiempo");
        function mostrarTiempo() {
            let segundos = video.currentTime;
            if(segundos < 60){
                tiempo.innerHTML = "Tiempo: " + parseInt(segundos) + " segundos";
            } else {
                let minuto = Math.floor(segundos / 60);
                let seg = parseInt(segundos % 60);
                tiempo.innerHTML = "Tiempo: " + minuto + (minuto === 1 ? " minuto " : " minutos ") + seg + " segundos";
            }
        }
        setInterval(mostrarTiempo, 1000);

        play.addEventListener("click", botonPlay);
        pause.addEventListener("click", botonPause);
        stop.addEventListener("click", botonStop);
        max.addEventListener("click", botonMas);
        min.addEventListener("click", botonMenos);
        rapidoCinco.addEventListener("click", adelantarCinco);
        lentoCinco.addEventListener("click", atrasarCinco);
        rapida.addEventListener("click", camaraRapida);
        lenta.addEventListener("click", camaraLenta);
        mute.addEventListener("click", botonMute);

        const rutaMano = "mano-simpsons.png";
        document.querySelectorAll(".botones").forEach(btn => {
            btn.addEventListener("click", (e) => {
                const rect = e.target.getBoundingClientRect();
                const manoEl = document.createElement("img");
                manoEl.src = rutaMano;
                manoEl.style.cssText = "position:fixed;width:80px;z-index:1000;pointer-events:none;transition:opacity 0.3s ease;";
                manoEl.style.left = (rect.left - 30) + "px";
                manoEl.style.top = (rect.top - 20) + "px";
                manoEl.style.animation = "mano-entrando 0.5s ease-out";
                document.body.appendChild(manoEl);
                setTimeout(() => { manoEl.style.opacity = "0"; setTimeout(() => manoEl.remove(), 1000); }, 800);
            });
        });
    </script>
</body>
</html>
