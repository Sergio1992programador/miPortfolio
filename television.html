<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Televisión</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* Imagen de fondo que cubre toda la pantalla */
        #fondo-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: fill;
            z-index: 0;
            user-select: none;
            pointer-events: none;
        }

        /* Contenedor escalable: tiene el tamaño exacto del diseño original (2030x839) */
        #contenedor-escalable {
            position: absolute;
            top: 0;
            left: 0;
            width: 2030px;
            height: 839px;
            transform-origin: top left;
            z-index: 1;
        }

        @keyframes mano-entrando {
            0% {
                transform: translate(-1000px, -1000px) scale(0.3);
                opacity: 0;
            }
            60% {
                transform: translate(10px, 10px) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
        }

        #television {
            position: relative;
        }

        #video {
            background-color: rgb(0, 0, 0);
            width: 500px;
            height: 400px;
            border-radius: 25px;
            position: absolute;
            top: 210px;
            left: 360px;
        }

        #botones {
            background-color: #8d81c0;
            width: 95px;
            left: 860px;
            top: 220px;
            position: absolute;
            height: 360px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        #video-uno {
            width: 499.999px;
            height: 610px;
            border-radius: 50px;
            position: absolute;
            top: -100px;
            left: 0px;
        }

        .botones {
            background-image: url(btns.jpg);
            height: 40px;
            width: 40px;
            min-width: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            gap: 30px;
            cursor: pointer;
            border: none;
        }

        .rapida        { background-position: -122px 526px; }
        .lenta         { background-position: -162px 526px; }
        .mute          { background-position: -483px 301px; }
        .play-azul     { background-position: -4px 301px; }
        .pause-azul    { background-position: -281px 301px; }

        #rapido-cinco  { background-position: -202px 301px; }
        #rapido-cinco:active { background-position: -202px 526px; }

        #lento-cinco   { background-position: -241px 301px; }
        #lento-cinco:active  { background-position: -241px 526px; }

        #volumen-max   { background-position: 80px 301px; }
        #volumen-max:active  { background-position: 80px 526px; }

        #volumen-min   { background-position: 40px 301px; }
        #volumen-min:active  { background-position: 40px 526px; }

        .rapida-azul   { background-position: -123px 301px; }
        .lenta-azul    { background-position: -162px 301px; }

        #stop          { background-position: -443px 301px; }
        #stop:active   { background-position: -443px 526px; }

        .mute-rojo     { background-position: -483px 564px; }
        .play-verde    { background-position: -4px 526px; }
        .pause-verde   { background-position: -281px 526px; }

        #mute:active   { background-position: -483px 526px; }

        #tiempo {
            position: absolute;
            top: 350px;
            color: white;
            left: 30px;
        }
    </style>
</head>
<body>

    <!-- Imagen de fondo separada del contenedor escalable -->
    <img id="fondo-img" src="simpsons1.png" alt="fondo">

    <!-- Todo el contenido dentro del contenedor que se escala -->
    <div id="contenedor-escalable">
        <div id="television">
            <div id="video">
                <video id="video-uno"><source src="ralph_compressed.mp4" type="video/mp4"></video>
                <p id="tiempo">Tiempo: 0 segundos</p>
            </div>
            <div id="botones">
                <button id="play"                 class="botones play-azul"   title="Play"></button>
                <button id="pause"                class="botones pause-azul"  title="Pause"></button>
                <button id="rapido-cinco"         class="botones"             title="Avanza cinco segundos"></button>
                <button id="lento-cinco"          class="botones"             title="Retrocede cinco segundos"></button>
                <button id="volumen-max"          class="botones"             title="Sube el volumen"></button>
                <button id="volumen-min"          class="botones"             title="Baja el volumen"></button>
                <button id="reproduccion-rapida"  class="botones rapida-azul" title="Reproducción rápida"></button>
                <button id="reproduccion-lenta"   class="botones lenta-azul"  title="Reproducción lenta"></button>
                <button id="stop"                 class="botones"             title="Stop"></button>
                <button id="mute"                 class="botones mute"        title="Mute"></button>
            </div>
        </div>
    </div>

    <script>
        // ── Referencias ──────────────────────────────────────────────────────────
        const play    = document.querySelector("#play");
        const pause   = document.querySelector("#pause");
        const rapidoCinco = document.querySelector("#rapido-cinco");
        const lentoCinco  = document.querySelector("#lento-cinco");
        const max     = document.querySelector("#volumen-max");
        const min     = document.querySelector("#volumen-min");
        const rapida  = document.querySelector("#reproduccion-rapida");
        const lenta   = document.querySelector("#reproduccion-lenta");
        const stop    = document.querySelector("#stop");
        const mute    = document.querySelector("#mute");
        const video   = document.querySelector("#video-uno");
        const tiempo  = document.querySelector("#tiempo");

        // ── Funciones de control ─────────────────────────────────────────────────
        function botonPlay() {
            video.play();
            video.playbackRate = 1;
            play.classList.remove("play-azul");   play.classList.add("play-verde");
            pause.classList.remove("pause-verde"); pause.classList.add("pause-azul");
            lenta.classList.add("lenta-azul");     lenta.classList.remove("lenta");
            rapida.classList.add("rapida-azul");   rapida.classList.remove("rapida");
        }

        function botonPause() {
            video.pause();
            pause.classList.remove("pause-blanco"); pause.classList.add("pause-verde");
            play.classList.remove("play-verde");     play.classList.add("play-azul");
            lenta.classList.add("lenta-azul");       lenta.classList.remove("lenta");
            rapida.classList.add("rapida-azul");     rapida.classList.remove("rapida");
        }

        function botonStop() {
            video.pause();
            video.currentTime = 0;
            play.classList.remove("play-verde");   play.classList.add("play-azul");
            pause.classList.remove("pause-verde"); pause.classList.add("pause-azul");
            rapida.classList.remove("rapida");     rapida.classList.add("rapida-azul");
            lenta.classList.remove("lenta");       lenta.classList.add("lenta-azul");
        }

        function botonMas() {
            if (video.volume < 1)   video.volume = Math.min(1, video.volume + 0.1);
            if (video.volume > 0.9) console.log("El volumen está al máximo");
        }

        function botonMenos() {
            if (video.volume >= 0.1) video.volume = Math.max(0, video.volume - 0.1);
            if (video.volume < 0.1)  console.log("El volumen está al mínimo");
        }

        function adelantarCinco() { video.currentTime += 5; }
        function atrasarCinco()   { video.currentTime -= 5; }

        function camaraRapida() {
            if (video.playbackRate <= 15.9) video.playbackRate = Math.min(16, video.playbackRate + 0.2);
            if (video.playbackRate >= 15.9) console.log("La velocidad está al máximo");
            if (video.playbackRate > 1) {
                rapida.classList.remove("rapida-azul"); rapida.classList.add("rapida");
                lenta.classList.remove("lenta");        lenta.classList.add("lenta-azul");
            }
            play.classList.remove("play-verde");   play.classList.add("play-azul");
            pause.classList.remove("pause-verde"); pause.classList.add("pause-azul");
            video.play();
            if (video.playbackRate === 1) {
                play.classList.remove("play-azul"); play.classList.add("play-verde");
                lenta.classList.remove("lenta");    lenta.classList.add("lenta-azul");
            }
        }

        function camaraLenta() {
            if (video.playbackRate >= 0.3) video.playbackRate = Math.max(0.1, video.playbackRate - 0.2);
            if (video.playbackRate <= 0.3) console.log("La velocidad está al mínimo");
            if (video.playbackRate < 1) {
                lenta.classList.remove("lenta-azul"); lenta.classList.add("lenta");
                rapida.classList.remove("rapida");    rapida.classList.add("rapida-azul");
            }
            play.classList.remove("play-verde");   play.classList.add("play-azul");
            pause.classList.remove("pause-verde"); pause.classList.add("pause-azul");
            video.play();
            if (video.playbackRate === 1) {
                play.classList.remove("play-azul"); play.classList.add("play-verde");
                rapida.classList.remove("rapida");  rapida.classList.add("rapida-azul");
            }
        }

        function botonMute() {
            video.muted = !video.muted;
            mute.classList.toggle("mute-rojo");
            mute.classList.toggle("mute");
        }

        function mostrarTiempo() {
            const segundos = video.currentTime;
            if (segundos < 60) {
                tiempo.innerHTML = "Tiempo: " + parseInt(segundos) + " segundos";
            } else {
                const minuto = Math.floor(segundos / 60);
                const seg    = parseInt(segundos % 60);
                const labelMin = minuto < 2 ? "minuto" : "minutos";
                tiempo.innerHTML = `Tiempo: ${minuto} ${labelMin} ${seg} segundos`;
            }
        }

        setInterval(mostrarTiempo, 1000);

        // ── Event listeners ──────────────────────────────────────────────────────
        play.addEventListener("click",    botonPlay);
        pause.addEventListener("click",   botonPause);
        stop.addEventListener("click",    botonStop);
        max.addEventListener("click",     botonMas);
        min.addEventListener("click",     botonMenos);
        rapidoCinco.addEventListener("click", adelantarCinco);
        lentoCinco.addEventListener("click",  atrasarCinco);
        rapida.addEventListener("click",  camaraRapida);
        lenta.addEventListener("click",   camaraLenta);
        mute.addEventListener("click",    botonMute);

        // ── Animación de mano ────────────────────────────────────────────────────
        const rutaMano   = "mano-simpsons.png";
        const botonesTV  = document.querySelectorAll(".botones");
        const contenedor = document.getElementById("contenedor-escalable");

        botonesTV.forEach(btn => {
            btn.addEventListener("click", (e) => {
                // Calculamos la escala actual para posicionar la mano correctamente
                const escala = parseFloat(contenedor.dataset.escala || 1);
                const rect   = e.target.getBoundingClientRect();

                const manoEl = document.createElement("img");
                manoEl.src = rutaMano;
                manoEl.style.cssText = `
                    position: fixed;
                    width: ${100 * escala}px;
                    z-index: 9999;
                    pointer-events: none;
                    opacity: 1;
                    transition: opacity 0.3s ease;
                    left: ${rect.left - 40 * escala}px;
                    top: ${rect.top  - 30 * escala}px;
                    animation: mano-entrando 0.5s ease-out;
                `;
                document.body.appendChild(manoEl);

                setTimeout(() => {
                    manoEl.style.opacity = "0";
                    setTimeout(() => manoEl.remove(), 1000);
                }, 800);
            });
        });

        // ── Escalado responsive ──────────────────────────────────────────────────
        // Tamaño de diseño original (resolución de referencia)
        const ANCHO_BASE = 2030;
        const ALTO_BASE  = 839;

        function escalarContenedor() {
            const escalaX = window.innerWidth  / ANCHO_BASE;
            const escalaY = window.innerHeight / ALTO_BASE;

            // Usamos la escala uniforme mínima para que todo quepa sin distorsión,
            // o la escala independiente en X e Y para rellenar toda la pantalla
            // igual que hacía tu código original (fill sin mantener proporción).
            contenedor.style.transform = `scale(${escalaX}, ${escalaY})`;
            contenedor.dataset.escala  = Math.min(escalaX, escalaY); // para la mano

            document.body.style.overflow = "hidden";
        }

        window.addEventListener("load",   escalarContenedor);
        window.addEventListener("resize", escalarContenedor);
        escalarContenedor(); // llamada inmediata para evitar flash
    </script>
</body>
</html>
