<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="resources/css/global.css">
    <link href="https://fonts.cdnfonts.com/css/simpsonfont" rel="stylesheet">
    <script type="module" src="resources/js/crearusuario.js" defer></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.js" defer></script>
    <meta name="keywords" content="Lá mejor página">
    <meta name="author" content="Sergio Vallejo">
    <title>Personajes</title>
</head>

<body>
    <main>
        <section>
            <div class="container-fluid">
                <div id="character-container"
                    class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 m-4 justify-content-lg-center">
                    <form action="#" method="post" id="registerForm" class="bg-primary text-secondary fs-5 p-4 rounded">
                        <fieldset>
                            <legend class="text-info fs-2 text-center mb-4"><h2>Datos de usuario</h2>
                            </legend>

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" name="nombre" id="nombre" class="form-control"
                                    placeholder="Ponga su nombre" maxlength="25" required>
                            </div>

                            <div class="mb-3">
                                <label for="apellidos" class="form-label">Apellidos:</label>
                                <input type="text" name="apellidos" id="apellidos" class="form-control"
                                    placeholder="Ponga sus apellidos" maxlength="30" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="Ponga su email" required>
                            </div>

                            <div class="mb-3">
                                <label for="numero" class="form-label">Teléfono:</label>
                                <input type="number" name="numero" id="numero" class="form-control"
                                    placeholder="Ponga su teléfono" required>
                            </div>

                            <div class="mb-3">
                                <label for="usuario_nuevo" class="form-label">Usuario nuevo:</label>
                                <input type="text" name="usuario_nuevo" id="usuario_nuevo" class="form-control"
                                    placeholder="Nombre del Usuario" required>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Ponga su contraseña" required>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-info text-primary">Registrarse</button>
                                <button type="reset" class="btn btn-info text-primary">Limpiar</button>
                            </div>

                            <div class="text-center">
                                <button type="button" class="btn btn-secondary"
                                    onclick="window.location.href='login.html'">Volver</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
